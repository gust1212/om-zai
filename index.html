<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      const links = [
        "https://api.whatsapp.com/send?phone=9647858124757&text=السلام%20عليكم",
        "https://api.whatsapp.com/send?phone=9647851529322&text=السلام%20عليكم",
        "https://api.whatsapp.com/send?phone=9647851524429&text=السلام%20عليكم"
      ];

      // نخزن آخر رقم مستخدم بالمتصفح
      let lastIndex = localStorage.getItem("lastIndex");

      if (lastIndex === null) {
        lastIndex = 0;  // أول مرة
      } else {
        lastIndex = (parseInt(lastIndex) + 1) % links.length;
      }

      localStorage.setItem("lastIndex", lastIndex);

      // نحول المستخدم للرابط
      window.location.href = links[lastIndex];
    </script>
    <title>جاري تحويلك...</title>
  </head>
  <body>
    <p>يرجى الانتظار، جاري توجيهك إلى واتساب...</p>
  </body>
</html>
